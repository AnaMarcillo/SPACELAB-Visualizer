<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Tabs</title>
    <style>
        * {
            box-sizing: border-box; /* Ensures padding and border are included in total width and height */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: center; /* Center the logo */
            padding: 10px; /* Padding around the header */
        }
        .tab {
            display: none;
            height: calc(100vh - 50px); /* Adjusts the height of the content, subtracting the height of the tabs */
        }
        .tab-button {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            display: inline-block;
            margin-right: 5px; /* Spacing between buttons */
        }
        .tab-button.active {
            background-color: #ddd;
        }
        .inner-tab {
            display: none; /* Hide all inner tabs by default */
            height: calc(100vh - 50px); /* Adjust height to 100% of the container */
        }
        .inner-tab-button {
            cursor: pointer;
            padding: 10px;
            background-color: #90ee90; /* Light green background color */
            border: 1px solid #ccc;
            display: inline-block;
            margin-right: 5px; /* Spacing between buttons */
        }
        .inner-tab-button.active {
            background-color: #76c7a9; /* Darker green for active button */
        }
        iframe {
            width: 100%;
            height: calc(100vh - 100px); /* Adjust height to leave space for buttons */
            border: none;
            overflow: auto; /* Allows scrolling if the content is larger */
        }
        .back-button {
            cursor: pointer;
            padding: 10px;
            background-color: #90ee90; /* Light green background color */
            border: 1px solid #ccc;
            margin: 10px 0; /* Spacing above and below */
        }
    </style>
    <script type="text/javascript">
        function openTab(event, tabName) {
            // Hide all tabs
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove active class from all buttons
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }

            // Show active tab and add active class to the button
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }

        function openInnerTab(event, innerTabName) {
            // Hide all inner tabs
            var i, innerTabContent, innerTabButtons;
            innerTabContent = document.getElementsByClassName("inner-tab");
            for (i = 0; i < innerTabContent.length; i++) {
                innerTabContent[i].style.display = "none";
            }

            // Remove active class from all inner buttons
            innerTabButtons = document.getElementsByClassName("inner-tab-button");
            for (i = 0; i < innerTabButtons.length; i++) {
                innerTabButtons[i].className = innerTabButtons[i].className.replace(" active", "");
            }

            // Show active inner tab and add active class to the button
            document.getElementById(innerTabName).style.display = "block";
            event.currentTarget.className += " active";
        }

        function goBack() {
            // Redirect to index.html
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

    <div class="header">
        <img src="img/eclipsa-logo.png" alt="Eclipsa Logo" height="200"> <!-- Logo added -->
    </div>

    <div>
        <div class="tab-button active" onclick="openTab(event, 'osd-379')">OSD-379</div>
        <div class="tab-button" onclick="openTab(event, 'osd-665')">OSD-665</div>
    </div>

    <div id="osd-379" class="tab" style="display: block;">
        <div>
            <button class="back-button" onclick="goBack()">← Back to Home</button>
            <div class="inner-tab-button active" onclick="openInnerTab(event, 'all_graphs')">General</div>
            <div class="inner-tab-button" onclick="openInnerTab(event, 'fastqc_per_sequence_quality_scores')">FastQC Per Sequence Quality Scores</div>
            <div class="inner-tab-button" onclick="openInnerTab(event, 'fastqc_quality_scores')">FastQC Quality Scores</div>
            <div class="inner-tab-button" onclick="openInnerTab(event, 'unique_duplicate_reads')">Unique Duplicate Reads</div>
        </div>

        <div id="all_graphs" class="inner-tab" style="display: block;">
            <iframe src="all_graphs.html"></iframe>
        </div>

        <div id="fastqc_per_sequence_quality_scores" class="inner-tab">
            <iframe src="fastqc_per_sequence_quality_scores.html"></iframe>
        </div>

        <div id="fastqc_quality_scores" class="inner-tab">
            <iframe src="fastqc_quality_scores.html"></iframe>
        </div>

        <div id="unique_duplicate_reads" class="inner-tab">
            <iframe src="unique_duplicate_reads.html"></iframe>
        </div>
    </div>

    <div id="osd-665" class="tab">
        <button class="back-button" onclick="goBack()">← Back to Home</button>
        <iframe src="generalstatitics665.html"></iframe>
    </div>

</body>
</html>
